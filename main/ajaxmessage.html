<!DOCTYPE html>
<html>

<head>
    <title>Guestbook form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="aform.css">

    <h3>Ajax message</h3>

    <ul class="topNav">
        <li><a href="index.html">Main</a></li>
        <li><a href="guestbook">Guestbook</a></li>
        <li><a href="newmessage">New message</a></li>
        <li><a href="ajaxmessage" class="topNavLast">Ajax message</a></li>
    </ul><br class="clear" />


</head>

<body>


    <div class="container">
        <form method="post" action="/newmessage">

            <label for="name">Full name</label>
            <input type="text" id="username2" name="username2" placeholder="Write your name here" required>

            <label for="country">Country</label>
            <input type="text" id="country2" name="country2" placeholder="Where are you from?" required>

            <label for="message">Message</label>
            <textarea id="message2" name="message2" placeholder="Leave message..." style="height:300"
                required></textarea>

            <input type="button" id="nappi" value="Submit">

        </form>
    </div>

    <br>

    <div id="location" class="form-group"></div>

    <script src="ajaxmessage.js"></script>

</body>

</html>
